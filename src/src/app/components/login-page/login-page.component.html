<div class="container py-5">
    <div class="card col-4 mx-auto py-3 px-3">
        <h3 class="text-center mb-4">Login</h3>
        <form>
            <div class="mb-3">
                <label for="username">User Name</label>
                <input [(ngModel)]="user.username" id="username" type="username" class="form-control validate" name="username" placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input [(ngModel)]="user.password" id="password" type="password"  class="form-control validate" name="password" placeholder="Enter password">
            </div>
        
            <button (click)="login()" class="btn btn-primary w-100" type="submit" name="action">Login
            </button>
        </form>
    </div>
</div>
